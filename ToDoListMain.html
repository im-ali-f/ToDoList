<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDoList.css">
    <script src="https://kit.fontawesome.com/917d68c74c.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="totalPage">
        <div class="wholePage">
            <div class="wrapper">
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
            </div>
        </div>
        
        <div class="timeScheduleWholeContainer">
            <div class="wholeTimeSchedule">

                <div class="menuTimeScheduleContainer">
                    <div class="addBTN"><i class="fa-solid fa-plus"></i></div>
                    <div class="add">
                        <form method="post" name="item" class="addClassContainer">
                           <div class="marginForm"></div>
                            Subject : <input type="text" name="itemSubject" id="itemSubject" class="addClass addHover">
                            Text : <input type="text" name="itemTxt" id="itemTxt" class="addClass addHover">
                            Group : <select name="itemGroup" id="itemGroup" class="addClass addSelect addHover">
                                <option value="daily">Daily</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="etc">etc</option>
                              </select>
                            Type : <select name="itemType" id="itemType" class="addClass addSelect addHover">
                                <option value="today">today</option>
                                <option value="everyDay">everyDay</option>
                                <option value="everyWeek">everyWeek</option>
                                <option value="none">none</option>
                              </select>
                            ( if type is none ) : <input type="date" name="formDate" id="formDate" class="ifNone addSelect addHover" disabled>
                               <button class="addFormBTN addClass addHover">Add !</button>
                        </form>
                    </div>

                    <div class="menuTimeScheduleBTN"><i class="fa-solid fa-bars"></i></div>
                    <div class="menuTimeSchedule"></div>
                </div>

                <div class="timeTableContainer">
                    <div class="timeTable">
                        <!--az inja--> 
                        <div class="toDo">
                            <div class="information">
                                <p class="date">15-3-9933</p>
                                <div class="subject">new item xfdfagsghs,h,gfdndddh</div>
                            </div>
                            
                            <div class="txt">
                                تضبکنتبکصتنملصمکصک ضتذقتضذب نضبمنبضن ناضناب ضبامنبضا ضیاضمب
                            </div>

                            <div class="typeAndGroup">
                                <div class="type">spDay</div>
                                <div class="group">personal</div>
                            </div>
                            
                            <div class="operations">
                                <div class="check opBTN"><i class="fa-regular fa-square-check"></i></div>
                                <div class="edit opBTN"><i class="fa-regular fa-pen-to-square"></i></div>
                                <div class="delete opBTN"><i class="fa-solid fa-trash"></i></div>
                            </div>
                        </div>
                        <!--ta inja--> 
                    </div>
                </div>
                
            </div>
        </div>
        
</div>
</body>
<script src="ToDoList.js"></script>

</html>
